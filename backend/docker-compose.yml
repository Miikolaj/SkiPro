version: "3.8"

services:
  db:
    image: postgres:16
    container_name: skipro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skipro
      POSTGRES_USER: skipro
      POSTGRES_PASSWORD: skipro
    ports:
      - "5432:5432"
    volumes:
      - skipro_pgdata:/var/lib/postgresql/data

volumes:
  skipro_pgdata:

